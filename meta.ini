nexusDescription="[color=#999999][size=4]Description[/size][/color]\n<br />\n<br />Changes to the College of Winterhold:\n<br />\n<br />First Lessons (MG01)\n<br />[list]\n<br />[*]Faralda's force-greet trigger has been moved back to the bridge so you can have a friendlier dialogue with her. (credit: [url=https://www.nexusmods.com/skyrimspecialedition/mods/22653]Misc. College of Winterhold Tweaks[/url]\xfeff - Friendly Faralda by SomethingObscure)\n<br />[*]You can ask Faralda to join the college straight away.\n<br />[*]You can choose a favored school of magic when speaking to Faralda at the\xa0\x65ntrance.\n<br />[*]Faralda will not sell you the spell to cast and will instead tell you to go to the court wizards to get it (revert to vanilla behavior by setting MGI_FaraldaSellsSpells to 1).\n<br />[*]Several errors in the journal entries for the entry tests are fixed.\n<br />[*]You can enter the College by shouting after completing The Way of the Voice (MQ105).\n<br />[*]Faralda will not randomly stop to greet you while leading you to the gate.\n<br />[*]Faralda will finish lighting the wells even if you run past her.\n<br />[*]Mirabelle will give you the appropriate robes corresponding to your entry\xa0test.\n<br />[*]You have the option to skip the tour with Mirabelle.\n<br />[*]Tolfdir will not start the lesson if you have not spoken to Mirabelle and started or skipped the tour.\n<br />[/list]Under Saarthal (MG02)[list]\n<br />[*]Tolfdir and the apprentices' automatic greetings that they can use while\xa0walking to Saarthal will not stop them from moving.\n<br />[*]Rearranged some of Tolfdir's dialogue options during the quest to be more natural.\n<br />[*]Fixed Nerien greeting you with generic lines (e.g. \"Those are College of Winterhold robes, aren't they?\") when he first appears.\n<br />[/list]Good Intentions (MG04)\n<br />[list]\n<br />[*]You are completely blocked from entering the Arch-Mage's Quarters at the start of the quest, where entering would break the game.\n<br />[*]Adjusted the Augur of Dunlain's lines that would play in the Midden Dark as you approach so that they will occur more consistently. (credit: [url=https://www.nexusmods.com/skyrimspecialedition/mods/22653]Misc. College of Winterhold Tweaks[/url]\xfeff - The Augur's Admonishment by SomethingObscure)\n<br />[/list]Miscellaneous\n<br />[list]\n<br />[*]It is possible to break into the Arch-Mage's Quarters either by picking the\xa0lock or pickpocketing Savos Aren. This makes it possible to get the Unusual Gem/Stone of Barenziah.\n<br />[*]Lecture scenes have been altered so that attendees show up early and the lectures start at 2:00 PM more consistently.\n<br />[*]Phinis won't give his lecture about the object from Saarthal before completing Under Saarthal (MG02).\n<br />[*]Fixed Brelyna's practice spells being able to be absorbed, which would break the quest.\n<br />[*]Fixed a misaligned door in the Midden Dark. (credit: [url=https://www.nexusmods.com/skyrimspecialedition/mods/22653]Misc. College of Winterhold Tweaks[/url]\xfeff - Erratum Etc. by SomethingObscure)\n<br />[*]A book which Urag reports missing can no longer be found on College grounds. (credit: [url=https://www.nexusmods.com/skyrimspecialedition/mods/22653]Misc. College of Winterhold Tweaks[/url]\xfeff - Erratum Etc. by SomethingObscure)\n<br />[*]Allow the player to use Magelight to light/re-light the wells on the bridge (credit: [url=https://www.nexusmods.com/skyrimspecialedition/mods/22653]Misc. College of Winterhold Tweaks[/url]\xfeff - Mage-Light Maintenance by SomethingObscure)\n<br />[/list]\n<br />[color=#999999][size=4]Compatibility[/size][/color]\n<br />\n<br />This mod should generally load before most other mods, the main exception being WACCF Armor and Clothing Extension, which it should load after.\n<br />\n<br />Compatibility List\n<br />\n<br />[list]\n<br />[*][b]Better College Application[/b] - [color=#ea9999]Redundant.[/color]\n<br />[*][b]College Entry Requirements[/b] - [color=#b6d7a8]Compatible.[/color]\n<br />[*][b]College Modifications[/b] - [color=#ea9999]Redundant.[/color]\n<br />[*][b]Immersive College of Winterhold[/b] - [color=#b6d7a8]Compatible.[/color] Load this mod before ICOW.\n<br />[*][b]Magical College of Winterhold[/b] - [color=#b6d7a8]Compatible.[/color] Load this mod before MCOW.\n<br />[*][b]Misc. College of Winterhold Tweaks[/b] - [color=#b6d7a8]Compatible.[/color] The FOMOD will prevent you from installing redundant tweaks. Always load this mod earlier.\n<br />[*][b]Not So Fast - Mage Guild[/b] - [color=#b6d7a8]Compatible.[/color] Load ICE before NSFMG (IMPORTANT).\n<br />[*][b]Obscure's College of Winterhold[/b] - [color=#b6d7a8]Compatible.[/color]\n<br />[*][b]WACCF Armor and Clothing Extension[/b] - [color=#b6d7a8]Compatible.[/color] Load this mod after.\n<br />[/list]"
